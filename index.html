
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Trig and Pythagoras Card Sort</title>
<style>
  body { font-family: Arial; background: #f0f8ff; padding: 20px; }
  .container { display: flex; flex-wrap: wrap; justify-content: center; }
  .dropzone { width: 30%; min-height: 300px; border: 2px dashed #ccc; border-radius: 10px; padding: 10px; margin: 10px; background: #fff; }
  .dropzone h3 { text-align: center; }
  .card { width: 200px; margin: 10px; padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; font-weight: bold; cursor: move; background: #add8e6; }
  .solution { background: #ffd700; }
  img { max-width: 100%; height: auto; }
</style>
</head>
<body>
<h1>Trig and Pythagoras Card Sort</h1>
<div class="container" id="card-pool">
<div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_1.png" alt="Triangle 1"><p>Q1</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_2.png" alt="Triangle 2"><p>Q2</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_3.png" alt="Triangle 3"><p>Q3</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_4.png" alt="Triangle 4"><p>Q4</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_5.png" alt="Triangle 5"><p>Q5</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_6.png" alt="Triangle 6"><p>Q6</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_7.png" alt="Triangle 7"><p>Q7</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_8.png" alt="Triangle 8"><p>Q8</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_9.png" alt="Triangle 9"><p>Q9</p></div><div class="card" draggable="true" ondragstart="drag(event)"><img src="images/triangle_10.png" alt="Triangle 10"><p>Q10</p></div><div class="card solution" draggable="true" ondragstart="drag(event)">c = 5</div><div class="card solution" draggable="true" ondragstart="drag(event)">a = 12</div><div class="card solution" draggable="true" ondragstart="drag(event)">b = 8</div><div class="card solution" draggable="true" ondragstart="drag(event)">x = 5</div><div class="card solution" draggable="true" ondragstart="drag(event)">x = 4</div><div class="card solution" draggable="true" ondragstart="drag(event)">x = 5</div><div class="card solution" draggable="true" ondragstart="drag(event)">x ≈ 9.9</div><div class="card solution" draggable="true" ondragstart="drag(event)">A = 30°</div><div class="card solution" draggable="true" ondragstart="drag(event)">B ≈ 53.1°</div><div class="card solution" draggable="true" ondragstart="drag(event)">C ≈ 60°</div>
</div>
<div class="container">
  <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><h3>Match Questions to Solutions</h3></div>
</div>
<script>
function allowDrop(ev) { ev.preventDefault(); }
function drag(ev) { ev.dataTransfer.setData("text", ev.target.outerHTML); ev.target.remove(); }
function drop(ev) { ev.preventDefault(); const data = ev.dataTransfer.getData("text"); ev.target.closest(".dropzone").insertAdjacentHTML("beforeend", data); }
</script>
</body>
</html>
